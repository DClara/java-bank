<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <thymeleaf xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
               th:fragment="header" th:remove="tag">

        <title>JavaBank</title>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" modelType="text/css"/>
        <script modelType="application/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script modelType="application/javascript" async src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <link href="resources/css/styles.css" rel="stylesheet">

    </thymeleaf>

</head>
<body>
<div class="container">
    <h2>Customer List</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Show</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}">1</td>
            <td th:text="${customer.firstName}">Duarte</td>
            <td th:text="${customer.lastName}">Clara</td>
            <td th:text="${customer.email}">duartenvclara@gmail.com</td>
            <td th:text="${customer.phone}">916400280</td>
            <td><a
                    th:href="@{/customer/show/{id}(id=${customer.id})}">View</a></td>
            <td><a
                    th:href="@{/customer/edit/{id}(id=${customer.id})}">Edit</a></td>
            <td><a
                    th:href="@{/customer/delete/{id}(id=${customer.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>

    <br/>
    <a class="btn btn-default pull-left" th:href="@{/customer/newCustomer}">New Customer</a>

</div>
</body>
</html>
