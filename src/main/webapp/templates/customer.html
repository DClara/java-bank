<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>JavaBank</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
<div>
    <h2>Customer List</h2>
    <table>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Show</th>
            <th>Delete</th>
        </tr>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}">1</td>
            <td th:text="${customer.firstName}">Duarte</td>
            <td th:text="${customer.lastName}">Clara</td>
            <td th:text="${customer.email}">duartenvclara@gmail.com</td>
            <td th:text="${customer.phone}">916400280</td>
            <td><a
                th:href="@{/customer/show/{id}(id=${customer.id})}">View</a></td>
            <td><a
                th:href="@{/customer/delete/{id}(id=${customer.id})}">Delete</a></td>
        </tr>
    </table>
</div>
</body>
</html>
