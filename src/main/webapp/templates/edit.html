<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Details</title>
</head>
<body>

<h2>Customer Details</h2>



<form th:object="${customer}" th:action="@{/customer/update/}" method="post">

    <label>First Name: </label><input class="form-control" type="text" th:field="*{firstName}" />
    <br/>
    <br/>
    <label>Last Name: </label><input class="form-control" type="text" th:field="*{lastName}" />
    <br/>
    <br/>
    <label>Email: </label><input class="form-control" type="text" th:field="*{email}" />
    <br/>
    <br/>
    <label>Phone: </label><input class="form-control" type="text" th:field="*{phone}" />
    <br/>
    <br/>

    <!-- HIDDEN INPUTS -->
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:field="*{version}" />

    <input class="btn btn-primary" type="submit" value="Submit" />

</form>


</body>
</html>
